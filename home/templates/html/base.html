{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  {% block title %} {% endblock %}
  <style>
    .margin10 {
      margin: 10px;
    }

    input {
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="..">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'data' %}">Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signin' %}">SignIn</a>
        </li>
        <li class="nav-item"></li>

        <li class="nav-item">
          {% if user.is_authenticated %}
          <p class="btnlogin nav-item" style="color: white;padding: 10px;">
            {{user.username}}
          </p>
        </li>
        <li class="nav-item">
          <br> 
          <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <!-- doim post usulida malumot jo'natayotganda shuni kiritish kerak -->
          <button type="submit" style="border-radius: 5px;color: white;" class="bg-dark">Logout</button>
          </form>
        </li>
        {% endif %}


      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <a class="nav-link" href="search/">Search</a>
        </button>


      </form>



    </div>
  </nav>




  {% block content %}

  {% endblock %}
</body>

</html>
