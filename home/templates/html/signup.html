{% extends 'html/base.html' %}

{% block title %}<title>Sign Up</title>{% endblock %}

{% block content %}

<div class="center">
    <div class=" divsignup border_r">
        <h2 style="text-align: center;">Sign up</h2>
        <h3>{{error}}</h3>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{user.as_p}}
            <div class="center">
                <button type="submit" class="border_r btn-primary" class="sign-btn">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
